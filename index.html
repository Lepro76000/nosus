<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>G√©n√©rateur de Robux</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
    }

    .container {
      background: rgba(0,0,0,0.5);
      padding: 40px;
      border-radius: 15px;
      width: 360px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      background-color: #22c55e;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16a34a;
    }

    .loading {
      margin-top: 20px;
      font-size: 18px;
      min-height: 40px;
      font-weight: 500;
    }

    .visits {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      opacity: 0.7;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ G√©n√©rateur de Robux</h1>
    <input type="text" id="username" placeholder="Pseudo Roblox" />
    <input type="number" id="amount" placeholder="Nombre de Robux (1 √† 1 000 000)" min="1" max="1000000" />
    <button id="generateBtn">G√©n√©rer</button>
    <div id="loading" class="loading"></div>
  </div>

  <div class="visits" id="visitCount">Visites : 0</div>

  <script>
    // compteur de visites local
    let visits = localStorage.getItem('visitCount') || 0;
    visits++;
    localStorage.setItem('visitCount', visits);
    document.getElementById("visitCount").textContent = "Visites : " + visits;

    const btn = document.getElementById("generateBtn");
    const loading = document.getElementById("loading");

    btn.addEventListener("click", () => {
      const user = document.getElementById("username").value.trim();
      const robux = parseInt(document.getElementById("amount").value.trim());

      if (!user || isNaN(robux) || robux < 1 || robux > 1000000) {
        alert("Remplis tous les champs correctement.");
        return;
      }

      const steps = [
        `Connexion au compte de ${user}...`,
        `G√©n√©ration de ${robux.toLocaleString()} Robux...`,
        "Cryptage des donn√©es...",
        "Finalisation...",
        `Succ√®s ! ${robux.toLocaleString()} Robux ajout√©s √† ${user} ! üéâ`
      ];

      let i = 0;
      loading.textContent = "";
      btn.disabled = true;

      const interval = setInterval(() => {
        loading.textContent = steps[i];
        i++;
        if (i === steps.length) {
          clearInterval(interval);
          setTimeout(() => {
            window.location.href = "https://www.youtube.com/watch?v=xvFZjo5PgG0"; // Rickroll
          }, 2000);
        }
      }, 1500);
    });
  </script>
</body>
</html>
